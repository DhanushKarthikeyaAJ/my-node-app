name: CI/CD â†’ EC2

on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment: production

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install deps
        run: npm install

      - name: Run tests
        run: npm test

      - name: Create deploy archive
        run: |
          rm -rf package
          mkdir package
          shopt -s dotglob
          for item in *; do
            if [[ "$item" != "package" ]]; then
              cp -r "$item" package/
            fi
          done
          tar -czf release.tar.gz -C package .
      
      - name: Copy files to EC2 (SCP)
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: 22
          source: "release.tar.gz"
          target: "${{ secrets.APP_PATH }}"

      - name: Remote; extract, install and restart (SSH)
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: 22
          script: |
            set -e
            cd ${{ secrets.APP_PATH }}
            
            # extract and overwrite
            tar -xzf release.tar.gz -C ${{ secrets.APP_PATH }}
            rm -f release.tar.gz
            
            # install production dependencies
            npm install --production
            
            # ensure pm2 is present
            if ! command -v pm2 >/dev/null 2>&1; then
              sudo npm install -g pm2
            fi
            
            # restart with PM2
            pm2 start ecosystem.config.js --update-env --env production || \
            pm2 reload ecosystem.config.js --env production || \
            pm2 restart ecosystem.config.js --env production
            
            # save pm2 list
            pm2 save
